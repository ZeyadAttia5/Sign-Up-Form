<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="sidebar">
        <img src="images/greenery.jpg" alt="greenery" class="sidebar-image">
        <div>
            <img src="images/logo.png" alt="Odin Logo">
            <p>Odin</p>
        </div>
    </div>
    <div class="mainContainer">
        <div class="header">
            <p>
                This is not a real online Service!
                You need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started. <br> <br>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="formContainer">
            <form action="" method="post" id="createAccount">
                <div>
                    <p>Let's do this!</p>
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="psw" id="password">
                    </div>

                </div>
                <div>
                    <p><br></p>
                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-row">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="number" id="phone-number">
                    </div>
                    <div class="form-row">
                        <label for="PassConfirm">CONFIRM PASSWORD</label>
                        <input type="password" name="pswConf" id="PassConfirm">
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <div><button type="submit" form="createAccount">Create Account</button></div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
